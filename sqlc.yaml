version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/user/queries.sql"
    schema: "./internal/user/schema.sql"
    gen:
      go:
        package: "user"
        out: "./internal/user"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
  - engine: "postgresql"
    queries: "./internal/auth/queries.sql"
    schema: "./internal/auth/schema.sql"
    gen:
      go:
        package: "auth"
        out: "./internal/auth"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
  - engine: "postgresql"
    queries: "./internal/jwt/queries.sql"
    schema: "./internal/jwt/schema.sql"
    gen:
      go:
        package: "jwt"
        out: "./internal/jwt"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
