    interfaces:
      Querier:
        config:
          inpackage: false
          pkgname: mocks
          dir: "{{.InterfaceDir}}/mocks"

  NYCU-SDC/core-system-backend/internal/form/submit:
    interfaces:
      QuestionStore:
        config:
          inpackage: false
          pkgname: mocks
          dir: "{{.InterfaceDir}}/mocks"
      FormResponseStore:
        config:
          inpackage: false
          pkgname: mocks
          dir: "{{.InterfaceDir}}/mocks"

  NYCU-SDC/core-system-backend/internal/form/question:
    interfaces:
      Querier:
        config:
          inpackage: false
          pkgname: mocks
